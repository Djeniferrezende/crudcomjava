<!DOCTYPE html>
<html xmlns:th="http://www.thymeleadf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title></title>
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object="${pessoa}" method="POST">
            <div class="card">
                <div class="card-header" >
                    <h3>Modulo Pessoa</h3>
                </div>
                <div class="card-body" ></div>
                  <div class="form-group">
                    <label>ID</label>
                    <input th:field="*{id}" type="text" class="form-control">
                  </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input th:field="*{nome}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input th:field="*{telefone}" type="text" class="form-control">
                </div>
                <div class="card-footer" >
                    <input type="submit" valor="Guardar" class="btn btn-success">
                </div>
        </form>

        </div>
    </div>

</div>
</body>
</html>
